<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/LOGO-Burger.png">
    <title>StrasCroûte</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="stylesheet" href="style-main.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>


    <div class="fetchCards">
        <div class="card">
            <img src="Bang_burgers/vignette.jpeg" alt="Bang_burgersVignette">
            <div class="decription">
                <div class="info style-box">
                    <div class="title">
                        <span>
                            <div class="text">Bang Burger</div>
                            <div class="online">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/ubereats.png" alt="Ubereats">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/deliveroo.png" alt="Delivero">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/justeat.png" alt="JustEat">
                            </div>
                        </span>
                        <span>
                            <div class="access">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/visibility.png" alt="visibility">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/searching.png" alt="gositeweb">
                            </div>
                        </span>
                    </div>
                    <div class="more">
                        <div class="note">
                            <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/ratingStar-filled.png" alt="">
                            <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/ratingStar-filled.png" alt="">
                            <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/ratingStar-filled.png" alt="">
                            <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/ratingStar-halfFilled.png" alt="">
                            <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/ratingStar-empty.png" alt="">
                        </div>
                        <div class="typed">
                            <div class="boxed">Smash Burgers</div>
                            <div class="boxed">10-15 €</div>
                            <div class="boxed">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/favorite.png" alt="fav">
                                100%
                            </div>
                            <div class="boxed">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/restaurant_menu.png" alt="rpqlq">
                                Très Haute
                            </div>
                        </div>
                    </div>
                </div>
                <div class="localisation style-box">
                    <div class="box">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5278.735455983138!2d7.7586349!3d48.5836575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796c9840bceefe9%3A0x94559ee0cf13ba4b!2sBang%20Burgers!5e0!3m2!1sfr!2sfr!4v1708276575709!5m2!1sfr!2sfr" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="info">
                            <div class="name">
                                <img class="imag" src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/arrow_forward.png" alt="icn">
                                Bang Burger
                            </div>
                            <div class="adresse">
                                <img class="imag" src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/arrow_forward.png" alt="icn">
                                19 Quai des Pêcheurs
                            </div>
                            <div class="adresse">
                                <img class="imag" src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/arrow_forward.png" alt="icn">
                                67000 Strasbourg
                            </div>
                            <div class="view">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/navigation.png" alt="nav">
                                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/content_copy.png" alt="copyall">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card"></div>
    </div>


    <!-- default for every pages -->
    <div class="recherche">
        <div class="main">
            <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/magnifying-glass.png" alt="search">
            <input type="text" placeholder="Recherche" name="name" id="search" onkeydown="">
            <div class="more">More</div>
        </div>
        <div class="resultats"></div>
    </div>

    <div class="mainBar">
        <div class="buttons">
            <div class="button" 
                 onclick="window.location.replace('https://projectmtgj.github.io/StrasCroute/')">
                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/home.png" alt="addImage">
                <div class="text">Home</div>
            </div>
            <div class="gapper"></div>
            <div class="button"
                 onclick="window.location.replace('https://projectmtgj.github.io/StrasCroute/Restaurants/')">
                <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/burger.png" alt="addImage">
                <div class="text">Restaurants</div>
            </div>
        </div>
        <div class="buttonsBar">
            <div class="alignLeft">
                <div class="btn" onclick="window.open('https://projectmtgj.github.io/StrasCroute/Add_a_Restaurant/', '_blank');">
                    <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/add.png" alt="addImage">
                    <div class="text">Add</div>
                </div>
            </div>
            <div class="alignRight">
                <div class="btn">
                    <img src="https://raw.githubusercontent.com/projectMTGJ/StrasCroute/master/images/user.png" alt="addImage">
                    <div class="text">Settings</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
